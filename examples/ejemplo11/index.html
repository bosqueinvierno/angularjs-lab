<html ng-app="miapp">
<head>
<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
	<script type="text/javascript">
		var module = angular.module("miapp", []);
		
		module.controller("miController", function miController($scope){
			$scope.names = ["juan", "pedro", "pablo"];
			
			$scope.add = function(){
				if ($scope.names.indexOf($scope.newName)>-1){
					$scope.error = 'No se admiten duplicados';
					return;
				}
				$scope.error = '';
				$scope.names.push($scope.newName);
			};
		
		});
		
		
	</script>
</head>
<body ng-controller="miController">
	<ul>
		<li ng-repeat="name in names">{{name}}</li>
	</ul>

	<form ng-submit="add()">
		<input type="text" ng-model="newName" />
		<input type="submit" value="Add" />
        <span>{{error}}</span>
	</form>
</body>
</html>
