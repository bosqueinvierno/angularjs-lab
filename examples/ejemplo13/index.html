<html ng-app="miapp">
<head>
	<script type="text/javascript" src="../../lib/angular.min.js"></script>
	<script type="text/javascript">
		var module = angular.module("miapp", []);
		
		module.controller("miController", function miController($scope){
			$scope.names = ["juan", "pedro", "pablo"];
			
			$scope.add = function(){
				$scope.names.push($scope.newName);
				$scope.newName = '';
			};
		
			$scope.remove = function(name){
				var i = $scope.names.indexOf(name);
				$scope.names.splice(i,1);
			};
		
		});
		
		
	</script>
</head>
<body ng-controller="miController">
	<ul>
		<li ng-repeat="name in names">{{name}}
		<a href="" ng-click="remove(name)">Quitar</a>
		</li>
	</ul>
	
	<form ng-submit="add()">
		<input type="text" ng-model="newName" />
		<input type="submit" value="Add" />
	</form>
</body>
</html>
