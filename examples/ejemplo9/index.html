<html ng-app="miapp">
<head>
	<script type="text/javascript" src="../../lib/angular.min.js"></script>
	<script type="text/javascript">
		var module = angular.module("miapp", []);
		
		module.controller("miController", function miController($scope){
			$scope.names = ["juan", "pedro", "pablo"];
		});
	</script>
</head>
<body ng-controller="miController">
	<ul>
		<li ng-repeat="name in names">{{name}}</li>
	</ul>
</body>
</html>
